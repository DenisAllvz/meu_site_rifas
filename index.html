<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Rifas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script>
        window.env = {
            FIREBASE_API_KEY: "${FIREBASE_API_KEY}",
            FIREBASE_AUTH_DOMAIN: "${FIREBASE_AUTH_DOMAIN}",
            FIREBASE_PROJECT_ID: "${FIREBASE_PROJECT_ID}",
            FIREBASE_STORAGE_BUCKET: "${FIREBASE_STORAGE_BUCKET}",
            FIREBASE_MESSAGING_SENDER_ID: "${FIREBASE_MESSAGING_SENDER_ID}",
            FIREBASE_APP_ID: "${FIREBASE_APP_ID}",
            FIREBASE_MEASUREMENT_ID: "${FIREBASE_MEASUREMENT_ID}"
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Rifas do Deni e da Jenny</h1>
        </div>
        <h2>Bem-vindo ao nosso sistema de rifas!</h2>
        <div class="escopo">
            <div class="questionario">
                <h2>Participantes:</h2>
                <input type="text" id="nome" placeholder="Nome do participante">
                <input type="text" id="telefone" placeholder="Telefone">
                <input type="text" id="endereco" placeholder="EndereÃ§o">
            </div>
        </div>
        <div class="buttons__sorteio">
            <button class="btn btn-highlight" onclick="realizarSorteio()">Realizar Sorteio</button>
            <button class="btn btn-highlight" onclick="confirmarCompra()">Confirmar Compra</button>
        </div>
        <div class="buttons__resetar">
            <button class="btn btn-red" onclick="resetarBanco()">Resetar Rifas</button>
        </div>
        <table id="tabelaRifas" class="tabela"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
