<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Rifas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Rifas do Deni e da Jenny</h1>
        </div>
        <h2>Bem-vindo ao nosso sistema de rifas!</h2>
        <div class="escopo">
            <div class="questionario">
                <h2>Participantes:</h2>
                <input type="text" id="nome" placeholder="Nome do participante">
                <input type="text" id="telefone" placeholder="Telefone">
                <input type="text" id="endereco" placeholder="EndereÃ§o">
            </div>
        </div>
        <div class="buttons__sorteio">
            <button class="btn btn-highlight" onclick="realizarSorteio()">Realizar Sorteio</button>
            <button class="btn btn-highlight" onclick="confirmarCompra()">Confirmar Compra</button>
        </div>
        <div class="buttons__resetar">
            <button class="btn btn-red" onclick="resetarBanco()">Resetar Rifas</button>
        </div>
        <table id="tabelaRifas" class="tabela"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
